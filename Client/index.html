<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>
  <h1> Movie Library</h1>

<div id="response">
    <pre></pre>
</div>

<form method = "POST" id="my-form">
<div>
  <label>
    Id for Update: <br><input type="text" id="Id"><br>
    Title: <br><input type="text" id="title"><br>
    Genre: <br><input type="text" id="genre"><br>
    Director: <br><input type="text" id="director"><br>
    </label><br>
</div>
<button type="submit">Submit</button>
</form>

<br>
<table>
  <thead>
    <tr>
      <th> Title </th>
      <th> Genre</th>
      <th> Director</th>
      <th> Delete </th>
      <th> Edit</th>
    </tr>
  </thead>
  <tbody id="movieData">
  </tbody>
</table>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
